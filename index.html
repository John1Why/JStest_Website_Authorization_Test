<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: auto; padding-top: 50px; text-align: center;}
        input[type=email], input[type=password] { display: block; width: 100%; height: 40px; border-radius: 5px; margin-bottom: 10px; padding-left: 10px; }
        button { background-color: #007BFF; color: white; border: none; cursor: pointer; width: 100%; height: 40px; border-radius: 5px; }
        h1 { font-size: 2em; }
    </style>
</head>
<body>
<div class="container">
    <h1>Авторизация</h1>
    <form id="loginForm">
        <input type="email" placeholder="Email" required />
        <br/>
        <input type="password" placeholder="Пароль" required />
        <button type="submit">Войти</button>
    </form>
    <div id="message"></div>
</div>
<script src="./users.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', function(event){
    event.preventDefault();
    
    const emailInput = document.querySelector('#loginForm input[type=email]');
    const passwordInput = document.querySelector('#loginForm input[type=password]');
    const messageDiv = document.getElementById('message');
    
    if(users.hasOwnProperty(emailInput.value) && users[emailInput.value] === passwordInput.value){
        window.location.href = './welcome.html';
    } else{
        messageDiv.textContent = 'Неверный логин или пароль!';
    }
});
</script>
</body>
</html>
